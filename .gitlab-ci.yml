stages:
  - build
  - test

before_script:
  - mkdir -p build

build:
  stage: build
  script:
    - cd build && cmake .. -DCMAKE_C_FLAGS="--coverage" && make
    
  artifacts:
    untracked: false
    when: on_success
    paths:
      - build

test:
  stage: test
  script:
    - cd build
    - ctest --no-compress-output -T Test -V
    - gcovr -r ..
    - xsltproc -o report.xml ../tools/ctest-to-junit.xsl Testing/**/Test.xml
  artifacts:
    untracked: false
    when: on_success
    paths:
      - build
      - coverage.txt
