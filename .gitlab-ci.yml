stages:
  - build
  - test

before_script:
  - mkdir -p build

build:
  stage: build
  script:
    - cd build
    - cmake .. -DCMAKE_C_FLAGS="--coverage"
  artifacts:
    untracked: false
    when: on_success
    paths:
      - build

test:
  stage: test
  script:
    - cd build
    - ctest --no-compress-output -T Test -V
    - xsltproc -o report.xml ../tools/ctest-to-junit.xsl Testing/**/Test.xml
    - gcovr -r ..
  artifacts:
    untracked: false
    reports:
      junit: build/report.xml

    when: on_success
    paths:
      - build
      - coverage.txt
